    <!-- ส่วนนี้เป็นเนื้อหาหลักของหน้าเกี่ยวกับการเข้าหัวสาย LAN -->
    <div class="container-xxl py-5">
        <div class="container">
            <div class="d-flex justify-content-center">
                <img src="img/เข้าหัวสาย/LINE_ALBUM_2025.3.14_250315_1.jpg" alt="รูปภาพ" class="img-fluid"> <!-- รูปภาพการเข้าหัวสาย -->

            <h1 class="mb-4"><span class="text-primary">คู่มือ</span> การเข้าหัวสาย LAN</h1> <!-- หัวข้อของคู่มือ -->
            
            <div class="row g-4 mb-3 pb-3">
                <div class="col-12 wow fadeIn" data-wow-delay="0.1s">
                    <div class="d-flex">
                        <div class="" style="min-height: 1000px;">
                            <div class="text-center" data-wow-delay="0.1s">
                                <div class="text-center">
                                    <!-- สคริปต์นี้จะแสดงภาพตามลำดับจาก 1 ถึง 7 โดยแต่ละภาพจะมีชื่อไฟล์ตามลำดับ -->
                                    <script>
                                        for (let i = 1; i <= 7; i++) {
                                            let num = i.toString().padStart(4, '0'); // เปลี่ยนเลข 1-7 ให้เป็นเลข 4 หลัก เช่น 0001, 0002, ...
                                            let imgPath = `img/เข้าหัวสาย/หัวและวิธีการเข้าสาย_page-${num}.jpg`;  // สร้างเส้นทางไฟล์ของภาพ

                                            document.write(`
                                                <img class="d-block mx-auto mb-4" 
                                                    src="${imgPath}" 
                                                    style="max-width: 100%; height: auto;" 
                                                    alt="Page ${num}" 
                                                    onerror="this.style.display='none'"> 
                                            `);  // สร้างแท็ก <img> สำหรับแต่ละภาพ
                                        }
                                    </script>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- About End -->
